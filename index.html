<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="init()" onkeypress="engine.keyPress(event)">
<canvas id="screen" width="750" height="500"  onMouseMove="engine.bugRoll(event)" style="z-index: 1; position:absolute; left:5px; top:5px;"></canvas>
<div id="legend" style="z-index: 1; position:absolute; left:780px; top:5px;">
use arrow keys to navigate<br/>
press space to fire<br/>
<a href="javascript:engine.setCurrentLevel('land')">play land level</a><br/>
<a href="javascript:engine.setCurrentLevel('sky')">play sky level</a><br/>
<a href="javascript:engine.setCurrentLevel('space')">play space level</a><br/>
</div>
<script src="js/engine.js">
</script>
<script>
function init(){
	var script = document.createElement("script");        
	script.setAttribute("src","js/gamedata.js?retHandler=gameFeed");
	script.setAttribute("type","text/javascript");                
	document.body.appendChild(script);
}

function gameFeed(data){
	engine.gameInit(data);
}
	
</script>
</body>
</html>
